name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Test
        run: pnpm run test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Validate build artifacts
        run: |
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory is missing but declared in package.json"
            exit 1
          fi

          # Check if dist contains files
          if [ -z "$(ls -A dist)" ]; then
            echo "âŒ dist directory is empty"
            exit 1
          fi

          # Check for index.js and index.d.ts
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ Missing required files in dist/"
            echo "Required: index.js and index.d.ts"
            echo "Found: $(ls dist)"
            exit 1
          fi

          echo "âœ… Build artifacts validation passed"

      - name: ğŸ“¦ Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: ğŸ“ Update Changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
